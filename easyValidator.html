        <script type="text/javascript">
            /*
            * 验证的调用顺序对验证的先后有影响
            * 比如把defaultValidate定义在自定义函数前面，则优先执行defaultValidate配置规则
            */
            checkObj.initialize($('#login'),{
                fullName:$('.user-name'),
                regEmail:$('.reg-email'),
                pwd:$('.pwd'),
                confirmPwd:$('.confirm-pwd'),
                select:$('select'),
                textarea:$('textarea')

                pwd:{

                    minLength:{
                        validate:function(val){
                            return val.length>=6;
                        },
                        message:'密码长度至少6位以上'
                    },
                    isSame:{
                        validate:function(val){
                            if($('.confirm-pwd').val()!==''){
                                return val===$('.confirm-pwd').val();
                            }else {
                                return true;
                            }
                        },
                        message:'密码不一致'
                    }
                },
                confirmPwd:{
                    tips:'确认密码要和初始一致',
                    defaultValidate:['isEmpty'],
                    minLength:{
                        validate:function(val){
                            return val.length>=6;
                        },
                        message:'密码长度至少6位以上'
                    },
                    isSame:{
                        validate:function(val){
                            return val===$('.pwd').val();
                        },
                        message:'密码不一致'
                    }
                },
                select:{
                    isEmpty:{
                        validate:function(val){

                        },
                        message:'选择不能为空'
